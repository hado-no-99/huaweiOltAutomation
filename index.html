<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect Communication - OLT Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Bootstrap -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('bg-image-4.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      position: relative;
    }

    /* Optional overlay for contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 50, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding-top: 60px;
    }

    h1 {
      color: orange;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
      margin-top: 30px;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    button {
      border-radius: 8px;
      padding: 10px 20px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
    }

    #connect-status, #onu-status {
      margin-top: 20px;
      font-size: 1rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

<div class="container text-center">
  <h1 class="my-4">Connect Communication Pvt Ltd</h1>
  <p class="lead text-light">Your Network, Assimilated</p>

  <div class="card mx-auto" style="max-width: 500px;">
    <form id="connect-form">
      <input type="text" class="form-control" placeholder="Enter OLT IP" name="ip" required>
      <button type="submit" class="btn btn-warning btn-block">Connect to OLT</button>
    </form>
    <div id="connect-status"></div>
  </div>

  <div class="card mx-auto" style="max-width: 500px; display:none;" id="onu-card">
    <form id="add-onu-form">
      <input type="text" class="form-control" placeholder="Enter ONU Serial Number" name="serial" required>
      <button type="submit" class="btn btn-success btn-block">Add ONU</button>
    </form>
    <div id="onu-status"></div>
  </div>
</div>

<script>
  document.getElementById('connect-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const res = await fetch('/connect', {
      method: 'POST',
      body: new FormData(this)
    });
    const data = await res.json();
    const status = document.getElementById('connect-status');
    status.innerText = data.message;
    status.style.color = data.status === 'success' ? 'lightgreen' : 'red';
    if (data.status === 'success') {
      document.getElementById('onu-card').style.display = 'block';
    }
  });

  document.getElementById('add-onu-form').addEventListener('submit', async function(e) {
    e.preventDefault();
    const res = await fetch('/add-onu', {
      method: 'POST',
      body: new FormData(this)
    });
    const data = await res.json();
    const status = document.getElementById('onu-status');
    status.innerText = data.message;
    status.style.color = data.status === 'success' ? 'lightgreen' : 'red';
  });
</script>

</body>
</html>
